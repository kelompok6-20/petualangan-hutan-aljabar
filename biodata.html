<!doctype html>
<html lang="id">
<head>
    <link rel="stylesheet" href="style.css">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Isi Biodata Pemain</title>
<style>
  :root {
    --accent:#16a34a;
    --accent-2:#10b981;
  }
  *{box-sizing:border-box;font-family:Inter,ui-sans-serif;}
  html,body{
    height:100%;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url('forest.svg') center/cover no-repeat;
    overflow:hidden;
  }

  /* üåø latar animasi */
  body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(circle at 30% 30%, #bbf7d0 0%, transparent 60%),
               radial-gradient(circle at 70% 70%, #86efac 0%, transparent 60%);
    animation: moveBg 15s ease-in-out infinite alternate;
    z-index:-1;
  }
  @keyframes moveBg {
    from {transform:translate(-40px,-40px);}
    to {transform:translate(40px,40px);}
  }

  /* üìã kotak biodata */
  .form-card{
    text-align:center;
    background:white;
    padding:40px 50px;
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    opacity:0;
    transform:translateY(30px);
    animation: fadeUp 1s ease forwards;
    width: 320px;
  }

  @keyframes fadeUp {
    to{opacity:1;transform:translateY(0);}
  }

  h2{
    color:var(--accent);
    margin-bottom:10px;
  }

  p{
    color:#065f46;
    margin-bottom:20px;
  }

  label{
    display:block;
    text-align:left;
    font-weight:600;
    color:#065f46;
    margin-bottom:4px;
  }

  input, select{
    width:100%;
    padding:10px;
    border:2px solid #a7f3d0;
    border-radius:8px;
    margin-bottom:16px;
    font-size:1rem;
    transition:0.2s;
  }

  input:focus, select:focus{
    outline:none;
    border-color:var(--accent-2);
    box-shadow:0 0 6px rgba(16,185,129,0.4);
  }

  button{
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:white;
    padding:12px 26px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    transition:transform .2s, box-shadow .2s;
  }

  button:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 25px rgba(16,163,74,0.3);
  }
</style>
</head>
<body>
  <div class="form-card">
    <h2>üåø Isi Biodata Pemain</h2>
    <p>Masukkan dulu identitasmu sebelum mulai petualangan!</p>
    <form id="biodataForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Contoh: Najwa Maulida" required>

      <label for="kelas">Kelas</label>
      <select id="kelas" name="kelas" required>
        <option value="">Pilih kelas...</option>
        <option value="VII">VII</option>
        <option value="VIII">VIII</option>
        <option value="IX">IX</option>
      </select>

      <label for="usia">Usia</label>
      <input type="number" id="usia" name="usia" min="10" max="20" placeholder="Contoh: 14" required>

      <button type="submit">Lanjut ke Materi</button>
    </form>
  </div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('biodataForm');
    const sound = document.getElementById('ding');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      sound.currentTime = 0;
      sound.volume = 0.7;
      sound.play();

      // Simpan biodata ke localStorage (biar bisa dipakai di halaman lain)
      const biodata = {
        nama: form.nama.value,
        kelas: form.kelas.value,
        usia: form.usia.value
      };
      localStorage.setItem('biodata', JSON.stringify(biodata));

      // Arahkan ke halaman materi
      setTimeout(() => {
        window.location.href = "menu utama.html";
      }, 800);
    });
  </script>
</body>
</html>
<button onclick="history.back()" class="btn-kembali-sticky">‚¨ÖÔ∏è Kembali</button>

<style>
.btn-kembali-sticky {
  position: fixed;
  top: 20px;   /* jarak dari atas */
  left: 20px;  /* jarak dari kiri */
  background-color: #16a34a;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
</style>
