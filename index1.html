<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Video Pembelajaran Aljabar</title>
<style>
  :root {
    --accent:#16a34a;
    --accent-2:#10b981;
    --bg:#f5fbf7;
  }

  * {
    box-sizing:border-box;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  }

  body {
    margin:0;
    background: var(--bg) url('forest.svg') center/cover no-repeat;
    color:#04272b;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    text-align:center;
    padding:20px;
  }

  h1 {
    color:var(--accent);
    margin-bottom:20px;
    font-size:1.8rem;
  }

  /* ‚úÖ Versi ini dijamin nggak kepotong */
  .video-wrap {
    width:100%;
    max-width:1000px;
    background:black;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
    border:1px solid rgba(0,0,0,0.06);
    display:flex;
    justify-content:center;
    align-items:center;
  }

  iframe {
    width:100%;
    height:calc(100vw * 9 / 16);
    max-height:562px;
    max-width:1000px;
    border:0;
  }

  @media (max-width:700px) {
    iframe {
      height:calc(100vw * 9 / 16);
    }
  }

  .btn-group {
    display:flex;
    justify-content:center;
    gap:16px;
    margin-top:24px;
    flex-wrap:wrap;
  }

  button {
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:white;
    border:none;
    padding:10px 22px;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    font-weight:600;
    box-shadow:0 6px 20px rgba(16,163,74,0.1);
    transition:transform .2s;
  }

  button:hover {
    transform:translateY(-2px);
  }

  .secondary {
    background:#16a34a;
    color:var(#f5fbf7);
    border:2px solid var(--accent);
  }
</style>
</head>
<body>

<h1>üé• Video Pembelajaran Aljabar</h1>

<div class="video-wrap">
  <iframe 
    src="https://www.youtube.com/embed/-O09_06OcIM?si=YvQRWkyGZR-eIdN6"
    title="Video Pembelajaran Aljabar"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>

<div class="btn-group">
  <button class="secondary" onclick="history.back()">‚¨ÖÔ∏è Kembali</button>
  <button onclick="nextPage()">Lanjut ‚û°Ô∏è</button>
</div>

<script>
function nextPage(){
  // Ganti URL halaman berikutnya
  window.location.href = "ringkasan materi.html";
}
</script>

</body>
</html>
